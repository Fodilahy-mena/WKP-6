<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>WKP6</title>
		<style>
			body {
				background-color: rgb(233, 224, 207);
				font-family: sans-serif;
			}
			h1 {
				text-align: center;
			}
			main {
				min-height: 100vh;
				display: flex;
				/* align-items: start; */
				justify-items: center;
				line-height: 1.5;
				margin: 0;
			}
			.container {
				background: lightgray;
				padding: 1rem;
				border-radius: 5px;
				width: 500px;
				margin: 2rem; 
				margin-right: auto;
				margin-left: auto;
			}
			h2 {
				text-align: center;
				font-size: 2rem;
				font-weight: 500;
			}
			.options {
				display: flex;
    			justify-content: space-around;
			}
			.list {
				list-style: none;
				display: flex;
    			flex-direction: column;
			}
			.list-item {
				display: grid;
    			grid-template-columns: repeat(3, 1fr);
			}
			span, button {
				margin: auto;
			}
		</style>
	</head>
	<body>
		<header><h1>Hungry Student Restaurant</h1></header>
		<main>
			<div class="container">
				<div class="card1">
					<h2>Food list</h2>
					<div class="options">
						Filter by:
						<div class="spicy">
							<input type="checkbox" class="spicy_checkbox">
							<label class="form-check-label">Spicy</label>
						</div>
						<div class="vegetarian">
							<input type="checkbox" class="veg_checkbox">
							<label class="form-check-label">Vegetarian</label>
						</div>
					</div>
					<ul class="card1_list">
					
					</ul>
				</div>
			</div>
			<div class="container">
				<div class="card2">
					<h2>Your order</h2>
					<ul class="card2_list">
						
					</ul>
				</div>
			</div>
		</main>
		<script src="script.js"></script>
	</body>
</html>
